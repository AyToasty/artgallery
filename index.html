<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submitted</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Danh's Art Piece</h1>
  </header>
  <div class="grid">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
  </div>
  
  <div id="submissionform">
    <h3>If you are interesting in purchasing this art piece. Please fill out the form below.</h3>
    <form action="submissionform.html">
      <label for="name">Name:</label>
      <input type="text" id="name" required/>
      <label for="email">Email:</label>
      <input type="email" id="email" required/>
      <label for="tel">Phone Number:</label>
      <input type="number" id="tel" required/>
      <div id="submitbutton">
        <input type="submit">
      </div>
    </form>
  </div>
</body>
</html>
